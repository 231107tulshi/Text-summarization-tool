<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: lightblue
            url("https://www.pngmart.com/files/21/100-Natural-PNG-Image.png")
                                no-repeat center fixed;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background-color:lightblue;
            color:white;
            font-family: Arial, sans-serif;
            text-decoration: underline;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
        }

        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .input-file {
            display: none;
        }

        label[for="file"] {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .summary {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .summary h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <form action="/summarize" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <textarea name="manual_text" placeholder="Enter text manually"></textarea>
                <input type="file" name="file" id="file" class="input-file" accept=".pdf">
                <label for="file">Choose PDF</label>
            </div>
            <button type="submit" class="btn">Generate Summary</button>
        </form>
        {% if summary %}
            <div class="summary">
                <h2>Summary</h2>
                <p>{{ summary }}</p>
                <button id="copy-btn" class="btn">Copy Summary</button>
            </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('copy-btn').onclick = function() {
            var summary = document.querySelector('.summary p').textContent;
            navigator.clipboard.writeText(summary);
            alert('Summary copied to clipboard!');
        }
    </script>
</body>
</html>
